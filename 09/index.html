<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HW09. Float, overflow</title>
  </head>
  <body>
    <div class="container">
      <h1><strong>Best Developers</strong> On The Planet</h1>
      <p>
        This Product integrates with your favorite apps to automate workflows and ensure
        smooth, productive work days.
      </p>

      <div class="card-container">
        <div class="user-card">
          <img src="./assets/Avatar1.png" alt="Dan Burykin Avatar" class="avatar" />
          <h4>Dan Burykin</h4>
          <p class="card-text">Vue.JS Developer</p>
          <div class="technology">
            <img src="./assets/VueJs.png" alt="VueJS" />
          </div>
        </div>

        <div class="user-card">
          <img src="./assets/Avatar2.png" alt="Esi Doda Avatar" class="avatar" />
          <h4>Esi Doda</h4>
          <p class="card-text">Software Developer</p>
          <div class="technology">
            <img src="./assets/Angular.png" alt="Angular" />
            <img src="./assets/Flutter.png" alt="Flutter" />
            <img src="./assets/ReactJS.png" alt="ReactJS" />
          </div>
        </div>

        <div class="user-card">
          <img src="./assets/Avatar3.png" alt="Alex Harper Avatar" class="avatar" />
          <h4>Alex Harper</h4>
          <p class="card-text">RN Executive</p>
          <div class="technology">
            <img src="./assets/Java.png" alt="Java" />
            <img src="./assets/React Native.png" alt="React Native" />
          </div>
        </div>

        <div class="user-card">
          <img src="./assets/Avatar4.png" alt="Amarna Miller Avatar" class="avatar" />
          <h4>Amarna Miller</h4>
          <p class="card-text">Frontend Wizard</p>
          <div class="technology">
            <img src="./assets/HTML.png" alt="HTML" />
            <img src="./assets/CSS.png" alt="CSS" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
