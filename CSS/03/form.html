<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part two</title>
  </head>
  <body>
    <form action="">
      <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
      <p><input type="button" value="Button" /></p>
      <p>
        <label for="color">Select color:</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="date">Select date:</label>
        <input type="date" id="date" name="date" />
      </p>
      <p>
        <label for="datetime">Select date and time:</label>
        <input type="datetime-local" id="datetime" name="datetime" />
      </p>
      <p>
        <label for="email">Enter your email:</label>
        <input placeholder="Type email..." type="email" id="email" name="email" />
      </p>
      <p>
        <input
          type="image"
          src="some_image_location.jpg"
          alt="image"
          width="20"
          height="20"
        />
      </p>
      <p>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile" />
      </p>
      <p>
        <input type="hidden" id="someId" name="someId" value="value" />
      </p>
      <p>
        <label for="month">Select month and year:</label>
        <input type="month" id="month" name="month" />
      </p>
      <p>
        <label for="quantity">Quantity (between 1 and 9):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="9" />
      </p>
      <p>
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50" />
      </p>
      <p>
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" />
      </p>
      <p>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
      </p>
      <p>
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt" />
      </p>
      <p>
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage" />
      </p>
      <p>
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week" />
      </p>
    </form>
  </body>
</html>
