<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/menu.css" />
    <title>HW06</title>
  </head>
  <body>
    <div class="container">
      <button>
        <img src="./assets/menu-icon.png" alt="menu button" />
      </button>

      <h1>Menu</h1>

      <form action="">
        <input placeholder="Search food here" type="text" />
      </form>

      <!-- Horisontal menu -->
      <div class="menu-items">
        <div class="menu-position">
          <div class="position-img">
            <img src="./assets/food.png" alt="food image" />
          </div>
          <h4 class="position-title">Food</h4>
        </div>
        <div class="menu-position">
          <div class="position-img">
            <img src="./assets/drinks.png" alt="drinks image" />
          </div>
          <h4 class="position-title">Drinks</h4>
        </div>
        <div class="menu-position">
          <div class="position-img">
            <img src="./assets/dessert.png" alt="dessert image" />
          </div>
          <h4 class="position-title">Dessert</h4>
        </div>
      </div>

      <h2>Burger</h2>

      <!-- Vertical menu -->
      <div class="menu-burger">
        <div class="menu-position-burger">
          <div class="burger-img">
            <img src="./assets/burger-1.png" alt="Big Mak" />
          </div>
          <div class="burger-text">
            <h4>Big Mac</h4>
            <p>Rs 240</p>
          </div>
        </div>
        <div class="menu-position-burger">
          <div class="burger-img">
            <img src="./assets/burger-2.png" alt="KFC Double" />
          </div>
          <div class="burger-text">
            <h4>KFC Double</h4>
            <p>Rs 252</p>
          </div>
        </div>
        <div class="menu-position-burger">
          <div class="burger-img">
            <img src="./assets/burger-3.png" alt="Fish Burger" />
          </div>
          <div class="burger-text">
            <h4>Fish Burger</h4>
            <p>Rs 220</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
