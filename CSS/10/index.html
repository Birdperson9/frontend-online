<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <h1>
        <strong> Best Developers </strong>
        On The Planet
      </h1>
      <p class="sub-title-text">
        This Product integrates with your favorite apps to automate workflows and ensure
        smooth, productive work days.
      </p>
      <div class="card-row clearfix">
        <div class="user-card">
          <div class="user-photo"><img src="img/Avatar1.png" alt="user" /></div>
          <h4>Dan Burykin</h4>
          <p>Vue.JS Developer</p>
          <div class="skills">
            <div class="skill-item vue">
              <img src="img/VueJS.png" alt="VueJS logo" />
            </div>
          </div>
        </div>
        <div class="user-card">
          <div class="user-photo"><img src="img/Avatar2.png" alt="user" /></div>
          <h4>Esi Doda</h4>
          <p>Software Developer</p>
          <div class="skills">
            <div class="skill-item angular">
              <img src="img/Angular.png" alt="Angular logo" />
            </div>
            <div class="skill-item flutter">
              <img src="img/Flutter.png" alt="Flutter logo" />
            </div>
            <div class="skill-item reactjs">
              <img src="img/ReactJS.png" alt="ReactJS logo" />
            </div>
          </div>
        </div>
        <div class="user-card">
          <div class="user-photo"><img src="img/Avatar3.png" alt="user" /></div>
          <h4>Alex Harper</h4>
          <p>RN Executive</p>
          <div class="skills">
            <div class="skill-item java">
              <img src="img/JAVA.png" alt="JAVA logo" />
            </div>
            <div class="skill-item react-native">
              <img src="img/ReactNative.png" alt="React Native logo" />
            </div>
          </div>
        </div>
        <div class="user-card">
          <div class="user-photo"><img src="img/Avatar4.png" alt="user" /></div>
          <h4>Amarna Miller</h4>
          <p>Vue.JS Developer</p>
          <div class="skills">
            <div class="skill-item html">
              <img src="img/HTML.png" alt="HTML logo" />
            </div>
            <div class="skill-item css">
              <img src="img/CSS.png" alt="CSS logo" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
