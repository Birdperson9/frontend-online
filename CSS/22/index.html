<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>HW22 CSS Animations</title>
  </head>
  <body>
    <div class="grid-container">
      <div><button class="fill-in">Fill in</button></div>
      <div><button class="glowing">Glowing</button></div>
      <div><button class="fill-up">Fill up</button></div>
      <div><button class="slide">Slide</button></div>
      <div><button class="raise">Raise</button></div>
      <div><button class="close">Close</button></div>
      <div>
        <button class="notify-me"><p>Notify Me</p></button>
      </div>
      <div>
        <button class="hover-me"><p class="hover-me-p">Hover Me</p></button>
      </div>
      <div><button class="zoom">Zoom</button></div>
      <div><button class="offset">Offset</button></div>
      <div>
        <button class="explore-more">
          Explore more <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <div>
        <button class="fancy-button">
          Fancy Button
          <div class="fancy-button-horizontal"></div>
          <div class="fancy-button-vertical"></div>
        </button>
      </div>
    </div>
    <div class="flex-container">
      <div>
        <button class="hover-me-circle">Hover Me</button>
      </div>
      <div><button class="explore-more-square">Explore more</button></div>
    </div>
  </body>
</html>
