<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW17 Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3 class="mx-auto text-center my-3" style="width: 500px">
        Завдання 1: Конвертер валют
      </h3>

      <form>
        <div class="form-group row mb-2">
          <label for="amount" class="col-sm-2 col-form-label">Сума в валюті</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="amount"
              placeholder="Введіть суму..."
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="rate" class="col-sm-2 col-form-label">Курс обміну</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="rate"
              placeholder="Введіть курс..."
            />
          </div>
        </div>
        <div class="form-group row mt-2">
          <div class="col-sm-10">
            <button type="submit" id="convert-btn" class="btn btn-primary">
              Конвертувати
            </button>
          </div>
        </div>
        <h4 class="mx-auto text-center mb-5" style="width: 400px" id="convert-result">
          Результат конвертації
        </h4>
      </form>

      <h3 class="mx-auto text-center my-3" style="width: 1000px">
        Завдання 2: Динамічний список задач
      </h3>

      <div class="input-group mb-3">
        <input
          type="text"
          id="taskInput"
          class="form-control"
          placeholder="Введіть задачу"
        />
        <button id="addTask" class="btn btn-success">Додати</button>
      </div>
      <ul id="taskList" class="list-group"></ul>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
