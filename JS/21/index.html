<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW21 JSON and work with storages</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3 class="mx-auto text-center my-3" style="width: 1000px">
        Збереження даних у sessionStorage:
      </h3>

      <form class="d-flex">
        <input
          type="text"
          id="sessionText"
          class="d-block w-100"
          placeholder="Введіть щось.."
        />
        <button class="sessionSaveBtn">Save to session storage</button>
        <button class="sessionLoadBtn">Load from session storage</button>
      </form>

      <h3 class="mx-auto text-center my-3" style="width: 1000px">
        Збереження даних у localStorage:
      </h3>

      <form>
        <label for="bgColor" class="d-block">Виберіть колір фону:</label>
        <select id="bgColor" name="bgColor">
          <option value="white">Білий</option>
          <option value="red">Червоний</option>
          <option value="green">Зелений</option>
          <option value="blue">Синій</option>
          <option value="yellow">Жовтий</option>
        </select>
      </form>

      <h3 class="mx-auto text-center my-3" style="width: 1000px">to-do list:</h3>

      <form class="form">
        <input class="text-input" type="text" placeholder="Введіть завдання" />
        <button class="create-note">Створити задачу</button>
      </form>
      <ul id="taskList"></ul>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
